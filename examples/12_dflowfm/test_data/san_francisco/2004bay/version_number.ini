* lengte rx/ry van randnormaal bepalen uit afstand interne punten tot rand.
* Vervangen proximity check by randvw door normaallijn en cross check (o.a. via selectelset in meteo1)
* cross sectie files (meerdere) opnemen in MDF
* Cross secties poly door cellen, kortste pad zoeker.
* save actieve polylines als cross secties, save huidige crs naar file, idem voor lezen
